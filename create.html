<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>beatmix || CREATE </title>
    </head>

<style>
@import url('https://fonts.googleapis.com/css?family=Roboto:100');
</style>
    
    <body>
        <!--NAV BAR-->
        <nav class="navbar navbar-default navbar-fixed-top" id="nav_bar">
            <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav_bar_collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                    <a class="navbar-brand" class="nav_content" href="beatmixhome.html">beatmix</a>
                </div>
                
                <div class="collapse navbar-collapse" id="nav_bar_collapse">
                    <ul class="nav navbar-nav">
                        <li><a class="nav_content" href="listen.html">LISTEN</a></li>
                        <li class="active"><a class="nav_content" href="create.html">CREATE</a></li>
                    </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a class="nav_content" href="login.html">LOG IN</a></li>
                  </ul>
                </div>  
            </div>
        </nav>
        <div id="content">
            <div class="jumbotron">
                <div class="container">
                    <h1>Create</h1>
                    <p>Start a new beat and have the world collaborate and build upon it.</p>
                </div>
            </div>
           
            <form class="form-horizontal" id="create_form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="title">Upload:</label>
                    <div class="col-sm-10">
                        <input id="input-1" type="file" class="file">
                    </div>
                </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="title">Title:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="title" placeholder="Enter title">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-10"> 
                  <input type="password" class="form-control" id="desc" placeholder="Enter description">
                </div>
              </div>
              <div class="form-group"> 
                  <label class="control-label col-sm-2" for="genre">Genre:</label>
                <div class="col-sm-10">
                  <div class="checkbox">
                    <label class="genre_tag"><input type="checkbox"> Rock</label>
                    <label class="genre_tag"><input type="checkbox"> Classical</label>
                    <label class="genre_tag"><input type="checkbox"> Jazz</label>
                    <label class="genre_tag"><input type="checkbox"> Hip-Hop</label>
                    <label class="genre_tag"><input type="checkbox"> Electronic</label>
                  </div>
                </div>
              </div>
              <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
        </div>
    </body>
</html>
